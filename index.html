
<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<html>

<body>

    <div id="decoy-svg-container">
    <svg id="decoy_viz" width="0" height="0"></svg>
    </div>

    <div id="svg-container">
    <svg id="viz" width="720" height="405"></svg>
    </div>

<script>

    var width = 720;
    var height = 405;

</script>

<script>
var data = 
[
    {
        "x": 30,
        "y": 40,
        "r": 3
    },
    {
        "x": 150,
        "y": 80,
        "r": 2
    },
    {
        "x": -180,
        "y": -50,
        "r": 5
    },
    {
        "x": 100,
        "y": -120,
        "r": 10
    },
    {
        "x": -10,
        "y": 20,
        "r": 18
    }
]; 




function updateViz(data)
{
var objects = d3.select("#viz")
    .selectAll("circle")
    .data(data);

objects.enter().append("circle").merge(objects)
  .attr("cx", function(d) {return (720/2)+d.x})
  .attr("cy", function(d) {return (405/2)+d.y})
  .attr("r", function(d) {return d.r/2})
  .attr("fill","green");

objects.exit().remove("circle");
  // Note that each datum is an object with properties x, y, r.
  // Each circle element should have the following properties
  // set as attributes:
  // "cx" = (global variable width / 2) + (the datum value of x)
  // "cy" = (global variable height / 2) + (the datum value of y)
  // "r" = (the datum value of r / 2)
  // "fill" of "green"



}

</script>

</body>

</html>
