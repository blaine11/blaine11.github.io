<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>American Jail System</title>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<style>
			#circleBar{
				height: 1000px;
				width: 500px;
				position: relative;
			}
			#linechart{
				height: 600px;
				width: 800px;
				position: relative;
			}
			#firstplot {
				height: 300px;
				width: 500px;
				position: relative;
			}
			#second{
				height: 600px;
				width: 500px;
				position: relative;
			}
			iframe {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				height: 100%;
				width: 100%;
				background: #222222;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>Title Slide</section>
					<section>Essay here</section>
				</section>
				<section>
					<p>
						<iframe id="circleBar" src="html/circleBar.html" scrolling="no" ></iframe>
					</p>
				</section>
				<section><h2>Interactive Line Chart</h2>
					<p> Description outlining the basic information contained in the interactive line chart that I have created </p>
					<p>
						<iframe id="linechart" src="html/linechart.html" scrolling="no" ></iframe>
					</p>
				</section>
				<section>
					<h2> hello world </h2>
					<p>
						<iframe id="firstplot" src="html/scnd.html" scrolling="no" ></iframe>
					</p>
				</section>
				<section>
					<section>Hello World</section>
					<section>
						 This is a functionality test 
						<p><iframe id="firstplot" src="html/scnd.html" scrolling="no" ></iframe></p>
					</section>
					<section data-background-iframe="html/boxhtml.html" data-background-interactive data-background-position="center">
					
					</section>
					<section><p><iframe id="second" src="html/barChart.html" width="100px" heigth="100%"></iframe></p></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
